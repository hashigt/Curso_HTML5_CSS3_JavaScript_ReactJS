<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- 1 - flex -->
  <div class="flex">
    <p>Meu</p>
    <p>primeiro</p>
    <p>Elemento</p>
    <p>com flex</p>
  </div>
  <!-- 2 - column -->
  <div class="flex-column">
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>

   <!-- 3 - wrap -->
   <div class="wrap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
   </div>

   <!-- 4 - justify content -->
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space Between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 5 - Alinhamento de itens na vertical -->
    <h2>Center</h2>
    <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Strech</h2>
    <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 6 - gap -->
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- 7 - order -->
    <h2>Order</h2>
    <div class="order">
        <div class="box" id="tres">3</div>
        <div class="box" id="um">1</div>
        <div class="box" id="dois">2</div>
    </div>

    <!-- 8 - grow (Com essa regra pode mudar a proporção de um ou mais elementos filhos, a width precisa estar sem valor) -->
    <h2>Grow</h2>
    <div class="grow">
        <div class="box"></div>
        <div class="box grande"></div>
        <div class="box"></div>
    </div>

    <!-- 9 - basis (Configura a largura base do elemento) -->
    <h2>Basis</h2>
    <div class="basis">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
    </div>

    <!-- 10 - Shrink (O elemento shrink diminui seu tamanho para manter o dos outros) -->
    <h2>Shrink</h2>
    <div class="shrink">
        <div class="box"></div>
        <div class="box pequeno"></div>
        <div class="box"></div>
    </div>

    <!-- 11 - Flex unidos (com o flex da para configurar os 3 juntos) -->
    <!-- Exemplo: flex: 2 1 100px  2= grow, 1= shrink e 100= basis -->
    <h2>Abreviação</h2>
    <div class="abreviacao">
        <div class="box"></div>
        <div class="box diferente"></div>
        <div class="box"></div>
    </div>

    <!-- 12 - auto alinhamento -->
    <h2>Auto Alinhamento</h2>
    <div class="auto-alinhamento">
        <div class="box"></div>
        <div class="box diferente"></div>
        <div class="box"></div>
    </div>
</body>
</html>
