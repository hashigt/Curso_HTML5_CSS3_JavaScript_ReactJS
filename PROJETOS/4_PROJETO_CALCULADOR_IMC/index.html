<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de imc js</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="calc-container" class="hide">
            <h2>Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-imputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input type="text" name="height" id="height" placeholder="Exemplo 1,75">
                    </div>
                    <div class="form-control">
                        <label for="weight">Altura:</label>
                        <input type="text" name="weight" id="weight" placeholder="Exemplo 70,5">
                    </div>
                </div>
                <div class="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
        <div id="result-container" >
            <p id="imc-number">Seu IMC: <span>25</span></p>
            <p id="imc-info">Situação atual: <span>Magreza</span></p>
            <h3>Confira as classificações:</h3>
            <div id="imc-tabel">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
                <div class="table-data">
                    <p>Menor que 18,5</p>
                    <p>Magreza</p>
                    <p>0</p>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
    </div>
</body>
</html>
